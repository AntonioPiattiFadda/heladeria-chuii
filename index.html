  <section class="hero">
    <div class="banner">

      <div class="carousel-contenedor">
        <div id="carouselWithControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="src/assets/DSC_7686.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="src/assets/JCF_9347.JPG" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="src/assets/JCF_9314.JPG" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselWithControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselWithControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </div>

    </div>
  </section>


  <section class="seccion__sabores">
    <h2>SABORES</h2>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" style="background-image:url(src/assets/DSC_7760.jpg);"> </div>
        <div class="swiper-slide" style="background-image:url(src/assets/DSC_7760.jpg);"> </div>
        <div class="swiper-slide" style="background-image:url(src/assets/DSC_7760.jpg);"> </div>

        <div class="swiper-slide" style="background-image:url(src/assets/DSC_7760.jpg);"> </div>
        <div class="swiper-slide" style="background-image:url(src/assets/DSC_7760.jpg);"> </div>
        <div class="swiper-slide" style="background-image:url(src/assets/DSC_7760.jpg);"> </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
